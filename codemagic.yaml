workflows:
  ios_unsigned:
    name: iOS Unsigned (PlaToN Sport)
    max_build_duration: 60
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

    scripts:
      - name: Flutter clean & pub get
        script: |
          flutter --version
          flutter clean
          flutter pub get

      - name: Prepare iOS Podfile (iOS 15 + static frameworks)
        script: |
          set -e
          cd ios

          # 1) Ø§Ø¬Ø¹Ù„ Ø§Ù„Ù‡Ø¯Ù iOS 15.0
          if grep -q "^platform :ios" Podfile; then
            sed -i.bak "s/^platform :ios.*/platform :ios, '15.0'/" Podfile
          else
            echo "platform :ios, '15.0'" | cat - Podfile > Podfile.tmp && mv Podfile.tmp Podfile
          fi

          # 2) Ø§Ø³ØªØ®Ø¯Ù… static frameworks (Ø£ÙØ¶Ù„ Ù…Ø¹ Flutter/Firebase)
          if grep -q "^use_frameworks!" Podfile; then
            sed -i.bak "s/^use_frameworks!.*/use_frameworks! :linkage => :static/" Podfile
          else
            printf "\nuse_frameworks! :linkage => :static\n" >> Podfile
          fi

          # 3) post_install Ù„Ø¶Ø¨Ø· IPHONEOS_DEPLOYMENT_TARGET Ø¯Ø§Ø®Ù„ ÙƒÙ„ Ù‡Ø¯Ù
          if ! grep -q "post_install do" Podfile; then
            cat >> Podfile <<'RUBY'

post_install do |installer|
  installer.pods_project.targets.each do |t|
    t.build_configurations.each do |config|
      config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '15.0'
    end
  end
end
RUBY
          fi
          cd -

      - name: Update CocoaPods repos (fix specs like GoogleUtilities)
        script: |
          set -e
          cd ios
          pod repo update
          cd -

      - name: Build iOS (no codesign)
        script: |
          set -e
          # Flutter Ø³ÙŠØ¬Ø±ÙŠ pod install ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
          flutter build ios --release --no-codesign

      - name: Fix flutter_assets path (prevent black screen)
        script: |
          set -e
          APP_DIR="build/ios/iphoneos/Runner.app"
          # Ø§Ù†Ù‚Ù„ flutter_assets Ø¥Ù„Ù‰ Ù…ÙƒØ§Ù†Ù‡ Ø§Ù„ØµØ­ÙŠØ­
          if [ -d "$APP_DIR/Frameworks/App.framework/flutter_assets" ]; then
            echo "ðŸ“¦ Moving flutter_assets into Runner.app/"
            mv "$APP_DIR/Frameworks/App.framework/flutter_assets" "$APP_DIR/"
          fi
          # Ø§Ù†Ø³Ø® GoogleService-Info.plist Ø¥Ù† ÙƒØ§Ù† Ù…ÙˆØ¬ÙˆØ¯Ø§Ù‹ ÙÙŠ Ø§Ù„Ù…Ø´Ø±ÙˆØ¹
          if [ -f "ios/Runner/GoogleService-Info.plist" ] && [ ! -f "$APP_DIR/GoogleService-Info.plist" ]; then
            cp ios/Runner/GoogleService-Info.plist "$APP_DIR/GoogleService-Info.plist"
          fi

      - name: Verify Flutter assets exist
        script: |
          set -e
          APP_DIR="build/ios/iphoneos/Runner.app"
          test -d "$APP_DIR" || { echo "âŒ Runner.app ØºÙŠØ± Ù…ÙˆØ¬ÙˆØ¯"; exit 64; }
          test -f "$APP_DIR/Frameworks/App.framework/App" || { echo "âŒ App.framework/App Ù…ÙÙ‚ÙˆØ¯"; exit 65; }
          test -d "$APP_DIR/flutter_assets" || { echo "âŒ flutter_assets Ù…ÙÙ‚ÙˆØ¯ (Ø³Ø¨Ø¨ Ø´Ø§Ø´Ø© Ø³ÙˆØ¯Ø§Ø¡)"; exit 66; }
          echo "âœ… App.framework Ùˆ flutter_assets Ù…ÙˆØ¬ÙˆØ¯Ø§Ù† ÙˆÙÙŠ Ø§Ù„Ù…ÙƒØ§Ù† Ø§Ù„ØµØ­ÙŠØ­"

      - name: Package unsigned IPA (manual zip)
        script: |
          set -e
          APP_DIR="build/ios/iphoneos/Runner.app"
          OUT_DIR="build/ios/ipa"
          mkdir -p "$OUT_DIR/Payload"
          cp -R "$APP_DIR" "$OUT_DIR/Payload/Runner.app"
          (cd "$OUT_DIR" && zip -qry "Runner-unsigned.ipa" Payload)
          rm -rf "$OUT_DIR/Payload"

      - name: Verify artifact
        script: |
          set -e
          echo "== IPA contents =="
          ls -lah build/ios/ipa
          test -f "build/ios/ipa/Runner-unsigned.ipa" || { echo "âŒ IPA not found"; exit 1; }
          echo "âœ… IPA ready: build/ios/ipa/Runner-unsigned.ipa"

    artifacts:
      - build/ios/ipa/*.ipa
